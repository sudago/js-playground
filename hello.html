<!DOCTYPE html>
<html>
<body>
    <h1>JS Playgrounds</h1>
    <script>
        var isPrime = true;
        var n = Number(prompt("2 이상의 정수를 입력해주세요"));
        for(var i = 2; i < n; i++) {
            if (i % n === 0) {
                isPrime = false;
                break;
            }
            console.log(isPrime, i);
        }
        
        if (isPrime) {
            document.write(n +"은 소수 입니다.");
        } else {
            document.write(n + "은 소수가 아닙니다.");
        }
    </script>
</body>
</html>
